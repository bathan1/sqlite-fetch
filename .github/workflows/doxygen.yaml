name: Build & Deploy API Reference

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Install pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      # Install npm deps
      - name: Install dependencies
        run: pnpm install

      # Install Doxygen
      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Generate API reference
        run: doxygen Doxyfile

      # If you need to copy Awesome-Doxygen (example)
      # - name: Copy awesome-doxygen assets
      #   run: |
      #     mkdir -p html/doxygen-awesome-css
      #     cp -r node_modules/doxygen-awesome-css/* html/doxygen-awesome-css/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

